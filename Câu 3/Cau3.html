<script>
    function findString(st1, st2) {
        if (st1.length > st2.length) {
            return false;
        } else {
            for (i = 0; i < st2.length; i++) {
                if (st2.slice(i, i + st1.length) === st1) {
                    return true;
                } else {
                    return false;
                }
            }
        }
    }
    document.write(findString("hellohosolyly","hellohosolyly" ));
</script>
