<body>
<script>
    function checkArray(str1, str2) {
        if (str1.length > str2.length) {
            for (let i = 0; i < str1.length; i++) {
                for (let j = 0; j < str2.length; j++) {
                    s1 = str1.slice(i, str2.length)

                    if (s1 === str2) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        } else if (str1.length === str2.length) {
            if (str1 === str2) {
                return true
            } else {
                return false
            }
        } else if (str1.length < str2.length) {
            for (let i = 0; i < str2.length; i++) {
                for (let j = 0; j < str1.length; j++) {
                    s2 = str2.slice(i, str1.length)
                    if (s2 === str1) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        }
    }

    alert(checkArray('hellohesolyly', 'hellohesolyly'))
</script>
